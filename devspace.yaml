version: v1beta2
images:
  default:
    image: registry.mobilityservices.io/am/roam/routing-frontend
    createPullSecret: true
deployments:
- name: api-playground-frontend
  component:
    containers:
    - image: registry.mobilityservices.io/am/roam/routing-frontend
    service:
      ports:
      - port: 3000
dev:
  overrideImages:
  - name: default
    entrypoint:
    - sleep
    - "999999999999"
  ports:
  - labelSelector:
      app.kubernetes.io/component: api-playground-frontend
    forward:
    - port: 3000
  sync:
  - labelSelector:
      app.kubernetes.io/component: api-playground-frontend
    excludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
cluster:
  namespace: develop
